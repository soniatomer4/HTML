<!DOCTYPE >
<html>
  <head>
    <link href="styleshoe.css" rel="stylesheet" />
    <title>my shoe web site</title>
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse chunk taylor all star low top</h2>

      <img
        src="challenges.jpg"
        alt="error"
        height="250"
        width="250"
        class="product-img"
      />
      <div class="second-part">
        <div class="product-price">
          <h4 class="cost">$65.00</h4>
          <p class="shipping">free sipping</p>
        </div>
        <p class="info">
          <strong
            >Ready to dress up or down ,these classic canvas chunks are an
            everyday wardrobe staple.</strong
          >
        </p>
        <a class="more-info" href="#"><strong>more information--></strong></a>
        <div class="product-color">
          <div class="colors"></div>
          <div class="colors color-blue"></div>
          <div class="colors color-red"></div>
          <div class="colors color-yellow"></div>
          <div class="colors color-green"></div>
          <div class="colors color-brown"></div>
        </div>
      </div>

      <div class="third-part">
        <h3 class="detail-title">product details</h3>
        <ul>
          <li class="detail-list">lightweight,durable canvas sneaker</li>
          <li class="detail-list">lightly padded footbed for comfort</li>
          <li class="detail-list">iconic</li>
        </ul>
      </div>

      <button class="add-cart">add to cart</button>
    </article>
  </body>
</html>
